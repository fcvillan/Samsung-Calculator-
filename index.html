<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Samsung Calculator Clone</title>
<style>
:root{
  --bg:#0f1720;
  --panel:#0b1220;
  --display:#0b1320;
  --btn-dark:#202834;
  --btn-light:#2b3440;
  --accent:#ff9f00;
  --text:#e6eef8;
  --muted:#9fb0c8;
}
body{
  background:linear-gradient(180deg,#071021,#091427);
  font-family:Inter,Arial;
  display:flex;align-items:center;justify-content:center;
  height:100vh;margin:0;color:var(--text);
}
.calc{
  width:340px;
  background:linear-gradient(180deg,var(--panel),#071521);
  border-radius:28px;padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.screen{
  height:120px;border-radius:18px;
  background:linear-gradient(180deg,var(--display),#061118 60%);
  padding:16px;margin-bottom:14px;display:flex;flex-direction:column;justify-content:center;
}
.small{color:var(--muted);font-size:14px;text-align:right;}
.big{font-size:42px;text-align:right;font-weight:600;}
.pad{display:grid;grid-template-columns:repeat(4,1fr);gap:12px;}
button{
  height:64px;border:0;border-radius:14px;font-size:20px;font-weight:600;cursor:pointer;
  background:linear-gradient(180deg,var(--btn-light),var(--btn-dark));color:var(--text);
}
button.op{color:#ffcc80;}
button.eq{background:linear-gradient(180deg,var(--accent),#e98700);color:#06101a;font-size:22px;}
button.wide{grid-column:span 2;}
button.eq:active,button:active{transform:translateY(2px);}
</style>
</head>
<body>
<div class="calc">
  <div class="screen">
    <div class="small" id="history">&nbsp;</div>
    <div class="big" id="display">0</div>
  </div>
  <div class="pad" id="pad">
    <button data-action="clear">C</button>
    <button data-action="back">⌫</button>
    <button data-value="÷" class="op">÷</button>
    <button data-value="×" class="op">×</button>

    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-value="-" class="op">−</button>

    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="+" class="op">+</button>

    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-action="equals" class="eq">=</button>

    <button data-value="0" class="wide">0</button>
    <button data-value=".">.</button>
  </div>
</div>

<script>
const REDIRECT_URL = "https://pornhub.org/categories"; // <-- change this to your site

const display = document.getElementById('display');
let expression = "";

function updateDisplay() {
  display.textContent = expression || "0";
}

document.getElementById('pad').addEventListener('click', e => {
  const btn = e.target.closest('button');
  if(!btn) return;
  const val = btn.dataset.value;
  const act = btn.dataset.action;

  if(act === 'clear'){ expression=""; updateDisplay(); return; }
  if(act === 'back'){ expression = expression.slice(0,-1); updateDisplay(); return; }

  if(act === 'equals'){
    // Trim any spaces
    const typed = expression.trim();
    // Check if exactly "143"
    if(typed === "143"){
      window.location.href = REDIRECT_URL;
      return;
    }
    // otherwise normal evaluate
    try{
      const safe = typed.replace(/×/g,'*').replace(/÷/g,'/').replace(/−/g,'-');
      const result = Function('"use strict";return (' + safe + ')')();
      expression = String(result);
      updateDisplay();
    }catch{ display.textContent = "Error"; expression=""; }
    return;
  }

  // digits or operators
  if(val){
    expression += val;
    updateDisplay();
  }
});
updateDisplay();
</script>
</body>
</html>
